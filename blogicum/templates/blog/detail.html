{% extends 'base.html' %}
{% block title %}
    <title>Остров отчаянья. 25 октября 1659 года</title>
{% endblock %}
{% block content %}
    <main>
      <div class="container py-5">
        <article>
          <ul>
            <li>
              {{ post.location }}            
            </li>
            <li>
              {{ post.date }}
            </li>
            <li>
              Категория: <a href="{{ post.category }}">{{ post.category }}</a>
            </li>
          </ul>         
          <p>
            {{ post.text }}
          </p>          
        </article>                
      </div>
    </main>
{% endblock %}
